<canvas id="myCanvas" width="600" height="400"></canvas>
<button id="button">Change
</button>
<script>
    

    
    const myCanvas = document.getElementById('myCanvas');
    const cnt = myCanvas.getContext('2d');
    for(let red = 0 ;red<16;red++){
        for(let green = 0 ;green<16;green++){
            let random = Math.floor((Math.random() * 255) + 1);
        cnt.fillStyle = `rgb(${red*random},${green*random},0)`
        cnt.fillRect(red*50,green*20, 100, 30);
    }       
    }
