  
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #info{
            background:wheat;
            width:500px;
            transition: .5s;
            border:5px solid transparent;
        }
        #info:hover{
            background: pink;
            border:5px solid gray;

        }
        
    </style>
</head>
<body>
<div id="info" contenteditable="true">
    123
</div>
<script>
    let c = localStorage.getItem('myContent') || '預設值'
    info.innerText = c
    info.addEventListener('input',(event) =>{
        console.log(info.innerText);
        localStorage.setItem('myContent',info.innerText)
    });
    info.addEventListener('blur', (event)=>{
        
        console.log('blur : ',info.innerText);
        
    });
</script>
</body>
</html>
