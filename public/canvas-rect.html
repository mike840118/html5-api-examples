<body>
<canvas id="myCanvas" width="600" height="400"></canvas>
<script>
   const myCanvas = document.querySelector('#myCanvas'); const cnt = myCanvas.getContext('2d');
cnt.strokeStyle = 'orange'; // 設定畫筆顏色 cnt.lineWidth = 20;// 設定畫筆粗細
cnt.lineJoin = 'round';
cnt.strokeRect(50, 50, 100, 100); // (x, y, width, height)
cnt.fillStyle = 'lightblue'; // 填滿的顏色 cnt.fillRect(50, 200, 100, 100);


	

</script>
